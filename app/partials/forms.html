<div ng-controller="sampleFormController">
    <form novalidate class="simple-form">
        <div><span class="text-info">Name </span><input type="text" ng-model="user.name" class="input-medium"/></div>
        <div><span class="text-info">Email</span><input type="text" ng-model="user.email" class="input-medium"/></div>
        <div><span class="text-info">Gender</span>
            <input type="radio" ng-model="user.gender" value="male" class="radio"/>
            <input type="radio" ng-model="user.gender" value="female" class="radio"/></div>
        <button ng-click="save()">Save</button>
        <br/>
        <button ng-click="reset()">Reset</button>
    </form>

    <div class="info">
    <pre>
        <span class="label">Name    : </span> <span class="text-success">{{ user.name }}  </span>
        <span class="label">Email   :</span>  <span class="text-success">{{ user.email }} </span>
        <span class="label">Gender  :</span> <span class="text-success"> {{ user.gender }} </span>
    </pre>
    </div>

    <div class="info">


        <pre class="success"><span class="text-info" ng-bind="serverrsp | json" class="success"/></pre>

        <h4 ng-bind="status.msg" class="alert-success"/>
    </div>
</div>
